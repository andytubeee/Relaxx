<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.pngrepo.com/download/109575/relax.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Relaxx</title>
</head>

<body>
    <audio src="music.mp3" autoplay="true" loop="true" id="music" preload="none"></audio>



    <h1 style="font-size: 70px; margin-top: 40px; color: #f8f7ed;">Relaxx</h1>



    <div class="container">
        <div class="circle"></div>

        <p id="text" style="margin: auto; text-align: center; width: 100%; color: #f8f7ed;"></p>

        <div class="pointer-container">
            <div class="pointer"></div>
        </div>

        <div class="gradient-circle"></div>

    </div>


    <div class="button_cont" style="align-items: center; cursor: pointer;" onclick="pauseOnPress();">
        <p id="muteButton" target="_blank" rel="nofollow noopener">Play Sound</p>

    </div>




    <div class="back-row-toggle splat-toggle">
        <div class="rain front-row"></div>
        <div class="rain back-row"></div>
        <div class="toggles" style="display: none;">
            <div class="splat-toggle toggle active">SPLAT</div>
            <div class="back-row-toggle toggle active">BACK<br>ROW</div>
            <div class="single-toggle toggle">SINGLE</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="rainscript.js"></script>
</body>

</html>
